<div class="bg-task rounded p-3 ps-4 my-1" (dblclick)="onToggle(task)">
  <div class="d-flex justify-content-between text-grey">
    <h3 [ngClass]="{ reminder: task.reminder }" class="fs-5 mb-1">
      {{ task.text }}
    </h3>
    <fa-icon (click)="onDelete(task)" [icon]="faTimes" role="button"></fa-icon>
  </div>
  <p class="mb-0 text-green">{{ task.day }}</p>
</div>
